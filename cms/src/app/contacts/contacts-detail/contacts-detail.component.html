<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="list-group-item-heading">{{ contact.name }}</h2>
    <img [src]="contact.imageUrl"
         alt="{{ contact.name }}"
         style="max-height: 100px;">
    <div class="pull-right">
    <a routerLink="edit" class="btn btn-primary">Edit</a>
    <a class="btn btn-danger" (click)="onDelete()">Delete</a>
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Email: </strong>{{ contact.email }}</p>
    <p><strong>Phone Number: </strong>{{ contact.phone }}</p>
    <p><strong>Contacts In Team: </strong></p>
    <div class="col-xs-12">
      <app-contact-item
        *ngFor="let contactgroup of contact.group"
        [contact]="contactgroup"></app-contact-item>
    </div>
  </div>
</div>
