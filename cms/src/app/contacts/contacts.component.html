<div class="row">
  <div class="col-md-5">
    <app-contacts-list
      (contactWasSelectedEvent)="selectedContact = $event"></app-contacts-list>
  </div>
  <div class="col-md-4">
    <app-contacts-detail
      *ngIf="selectedContact; else infoText"
      [contact]="selectedContact"></app-contacts-detail>
    <ng-template #infoText>
      <p>Please Select a Contact</p>
    </ng-template>
  </div>
</div>
